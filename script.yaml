---
- name: execute script
  hosts: servers
  vars:
    entry: /home/vagrant
  tasks:
    - name: Ex√©cuter le script sur le serveur
      ansible.builtin.script: script.sh "{{entry}}"
      register: script_output
      
    - name: Afficher la sortie du script
      debug:
        var: script_output.stdout_lines
